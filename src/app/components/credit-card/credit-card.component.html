<head>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="header">
      <h1> Banco Carvajal </h1>
    </div>


<div class="container mt-5">
    <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-body">
                <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
                <h3 class="title">Tarjeta de Credito</h3>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo"> AGREGAR TARJETA</h5>
                    <form [formGroup]="form"  (ngSubmit)="addTarjeta()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-credit-card"
                                [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                                [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched">
                                </i>
                            </span>
                            <input formControlName= "numeroTarjeta" maxlength ="16" type="text" class="form-control" placeholder="Numero de Tarjeta">
                        </div>

                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="far fa-money-bill-alt"
                                [class.green-icon]="this.form.get('cupo')?.valid"
                                [class.red-icon]="this.form.get('cupo')?.invalid && this.form.get('cupo')?.touched">
                                </i>
                            </span>
                            <input formControlName="cupo" maxlength ="5" type="text" class="form-control" placeholder="Cupo">
                        </div>

                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"
                                        [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                        [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched">
                                        </i>
                                    </span>
                                    <input formControlName="fechaExpiracion" maxlength ="5" type="text" class="form-control" placeholder="MM/YY">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"
                                        [class.green-icon]="this.form.get('cvv')?.valid"
                                        [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"   >
                                        </i>
                                    </span>
                                    <input formControlName="cvv" maxlength ="3" type="password" class="form-control" placeholder="CVV">
                                    </div>
                            </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button [disabled]="this.form.invalid" type="submit"class="btn btn-success btn-log">ACEPTAR</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo"> LISTADO DE TARJETAS</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listCards; let i = index">
                                <td>${{tarjeta.cupo}}</td>
                                <td>{{tarjeta.numeroTarjeta}}</td>
                                <td>{{tarjeta.fechaExpiracion}}</td>
                                <td><i class="far fa-edit text-info"></i></td>
                                <td>
                                    <i (click)="eliminarTarjeta(i)"class="far fa-trash-alt text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
